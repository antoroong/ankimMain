<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
</head>
<body>
<h1> 타임레프 익히자 </h1>

<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<h1 th:text="${message}">기본 메시지</h1>

<h2>상품 목록</h2>
<ul>
    <li th:each="item : ${items}" th:text="${item}"></li>
</ul>

<p th:if="${isAdmin}">관리자 계정입니다.</p>
<p th:unless="${isAdmin}">일반 사용자입니다.</p>

<a th:href="@{/}">홈으로 이동</a>
</body>
</html>
